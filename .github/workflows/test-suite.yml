name: test-suite

on: [push, pull_request]

jobs:
  test-suite:
    name: Run test suite via pytest
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: [3.7, 3.8]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # This action should only be run on Ubuntu
      # - name: Install Linux packages for Qt 5 support
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install qt5-default
      #     sudo apt-get install libxkbcommon-x11-0
      #     sudo apt-get install libxcb-icccm4
      #     sudo apt-get install libxcb-image0
      #     sudo apt-get install libxcb-keysyms1
      #     sudo apt-get install libxcb-randr0
      #     sudo apt-get install libxcb-render-util0
      #     sudo apt-get install libxcb-xinerama0
      #   if: matrix.os == 'ubuntu-latest'

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Display Python version
      #   run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt

      # Install in non-editable mode (no `-e`)
      - name: Install local package
        run: |
          python -m pip install .

      # See pytest.ini for configs
      - name: Run tests
        run: python -m pytest ./ --cov-report=xml

      - name: Upload codecov test coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          fail_ci_if_error: true  # fail when codecov runs into errors during upload

      - name: Ensure complete
        run: echo "test-suite complete!"
